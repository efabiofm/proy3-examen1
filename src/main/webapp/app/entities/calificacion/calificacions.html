<div>
    <h2 data-translate="escuelitaApp.calificacion.home.title">Calificacions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="calificacion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="escuelitaApp.calificacion.home.createLabel">
                        Create new Calificacion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="escuelitaApp.calificacion.descripcion">Descripcion</span></th>
                    <th><span data-translate="escuelitaApp.calificacion.nota">Nota</span></th>
                    <th><span data-translate="escuelitaApp.calificacion.jugador">Jugador</span></th>
                    <th><span data-translate="escuelitaApp.calificacion.entrenamiento">Entrenamiento</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="calificacion in vm.calificacions track by calificacion.id">
                    <td><a ui-sref="calificacion-detail({id:calificacion.id})">{{calificacion.id}}</a></td>
                    <td>{{calificacion.descripcion}}</td>
                    <td>{{calificacion.nota}}</td>
                    <td>
                        <a ui-sref="jugador-detail({id:calificacion.jugador.id})">{{calificacion.jugador.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="entrenamiento-detail({id:calificacion.entrenamiento.id})">{{calificacion.entrenamiento.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="calificacion-detail({id:calificacion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="calificacion.edit({id:calificacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="calificacion.delete({id:calificacion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
