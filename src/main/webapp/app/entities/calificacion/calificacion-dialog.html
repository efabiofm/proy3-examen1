
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCalificacionLabel" data-translate="escuelitaApp.calificacion.home.createOrEditLabel">Create or edit a Calificacion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.calificacion.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.calificacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="escuelitaApp.calificacion.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.calificacion.descripcion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="escuelitaApp.calificacion.nota" for="field_nota">Nota</label>
            <input type="number" class="form-control" name="nota" id="field_nota"
                    ng-model="vm.calificacion.nota"
                    required />
            <div ng-show="editForm.nota.$invalid">
                <p class="help-block"
                    ng-show="editForm.nota.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nota.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="escuelitaApp.calificacion.jugador" for="field_jugador">Jugador</label>
            <select class="form-control" id="field_jugador" name="jugador" ng-model="vm.calificacion.jugador" ng-options="jugador as jugador.id for jugador in vm.jugadors | orderBy:'id' track by jugador.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="escuelitaApp.calificacion.entrenamiento" for="field_entrenamiento">Entrenamiento</label>
            <select class="form-control" id="field_entrenamiento" name="entrenamiento" ng-model="vm.calificacion.entrenamiento" ng-options="entrenamiento as entrenamiento.id for entrenamiento in vm.entrenamientos | orderBy:'id' track by entrenamiento.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
