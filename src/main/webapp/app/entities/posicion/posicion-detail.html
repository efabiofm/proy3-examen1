
<div>
    <h2><span data-translate="escuelitaApp.posicion.detail.title">Posicion</span> {{vm.posicion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="escuelitaApp.posicion.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.posicion.nombre}}</span>
        </dd>
        <dt><span data-translate="escuelitaApp.posicion.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.posicion.descripcion}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="posicion-detail.edit({id:vm.posicion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
