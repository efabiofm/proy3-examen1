
<div>
    <h2><span data-translate="escuelitaApp.horario.detail.title">Horario</span> {{vm.horario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="escuelitaApp.horario.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.horario.nombre}}</span>
        </dd>
        <dt><span data-translate="escuelitaApp.horario.horaInicio">Hora Inicio</span></dt>
        <dd>
            <span>{{vm.horario.horaInicio}}</span>
        </dd>
        <dt><span data-translate="escuelitaApp.horario.horaFin">Hora Fin</span></dt>
        <dd>
            <span>{{vm.horario.horaFin}}</span>
        </dd>
        <dt><span data-translate="escuelitaApp.horario.dia">Dia</span></dt>
        <dd>
            <span>{{vm.horario.dia}}</span>
        </dd>
        <dt><span data-translate="escuelitaApp.horario.categoria">Categoria</span></dt>
        <dd>
            <a ui-sref="categoria-detail({id:vm.horario.categoriaId})">{{vm.horario.categoriaNombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="horario-detail.edit({id:vm.horario.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
