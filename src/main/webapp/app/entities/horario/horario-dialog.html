
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHorarioLabel" data-translate="escuelitaApp.horario.home.createOrEditLabel">Create or edit a Horario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.horario.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.horario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="escuelitaApp.horario.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.horario.nombre"
                    required />
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="escuelitaApp.horario.horaInicio" for="field_horaInicio">Hora Inicio</label>
            <input type="text" class="form-control" name="horaInicio" id="field_horaInicio"
                    ng-model="vm.horario.horaInicio"
                    required />
            <div ng-show="editForm.horaInicio.$invalid">
                <p class="help-block"
                    ng-show="editForm.horaInicio.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="escuelitaApp.horario.horaFin" for="field_horaFin">Hora Fin</label>
            <input type="text" class="form-control" name="horaFin" id="field_horaFin"
                    ng-model="vm.horario.horaFin"
                    required />
            <div ng-show="editForm.horaFin.$invalid">
                <p class="help-block"
                    ng-show="editForm.horaFin.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="escuelitaApp.horario.dia" for="field_dia">Dia</label>
            <input type="text" class="form-control" name="dia" id="field_dia"
                    ng-model="vm.horario.dia"
                    required />
            <div ng-show="editForm.dia.$invalid">
                <p class="help-block"
                    ng-show="editForm.dia.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="escuelitaApp.horario.categoria" for="field_categoria">Categoria</label>
            <select class="form-control" id="field_categoria" name="categoria" ng-model="vm.horario.categoria" ng-options="categoria as categoria.id for categoria in vm.categorias track by categoria.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
