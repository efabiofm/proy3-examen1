<div>
    <h2 data-translate="escuelitaApp.horario.home.title">Horarios</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="horario.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="escuelitaApp.horario.home.createLabel">
                        Create new Horario
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="escuelitaApp.horario.nombre">Nombre</span></th>
                    <th><span data-translate="escuelitaApp.horario.horaInicio">Hora Inicio</span></th>
                    <th><span data-translate="escuelitaApp.horario.horaFin">Hora Fin</span></th>
                    <th><span data-translate="escuelitaApp.horario.dia">Dia</span></th>
                    <th><span data-translate="escuelitaApp.horario.categoria">Categoria</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="horario in vm.horarios track by horario.id">
                    <td><a ui-sref="horario-detail({id:horario.id})">{{horario.id}}</a></td>
                    <td>{{horario.nombre}}</td>
                    <td>{{horario.horaInicio}}</td>
                    <td>{{horario.horaFin}}</td>
                    <td>{{horario.dia}}</td>
                    <td>
                        <a ui-sref="categoria-detail({id:horario.categoriaId})">{{horario.categoriaNombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="horario-detail({id:horario.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="horario.edit({id:horario.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="horario.delete({id:horario.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
