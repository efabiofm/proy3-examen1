
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEntrenamientoLabel" data-translate="escuelitaApp.entrenamiento.home.createOrEditLabel">Create or edit a Entrenamiento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.entrenamiento.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.entrenamiento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="escuelitaApp.entrenamiento.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.entrenamiento.nombre"
                    required />
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="escuelitaApp.entrenamiento.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.entrenamiento.descripcion"
                     />
        </div>

        <div class="form-group">
            <label data-translate="escuelitaApp.entrenamiento.horario" for="field_horario">Horario</label>
            <select class="form-control" id="field_horario" name="horario" ng-model="vm.entrenamiento.horario" ng-options="horario as horario.id for horario in vm.horarios | orderBy:'id' track by horario.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="escuelitaApp.entrenamiento.entrenador" for="field_entrenador">Entrenador</label>
            <select class="form-control" id="field_entrenador" name="entrenador" ng-model="vm.entrenamiento.entrenador" ng-options="entrenador as entrenador.id for entrenador in vm.entrenadors track by entrenador.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
