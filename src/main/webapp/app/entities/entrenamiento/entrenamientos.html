<div>
    <h2 data-translate="escuelitaApp.entrenamiento.home.title">Entrenamientos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="entrenamiento.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="escuelitaApp.entrenamiento.home.createLabel">
                        Create new Entrenamiento
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="escuelitaApp.entrenamiento.nombre">Nombre</span></th>
                    <th><span data-translate="escuelitaApp.entrenamiento.descripcion">Descripcion</span></th>
                    <th><span data-translate="escuelitaApp.entrenamiento.horario">Horario</span></th>
                    <th><span data-translate="escuelitaApp.entrenamiento.entrenador">Entrenador</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entrenamiento in vm.entrenamientos track by entrenamiento.id">
                    <td><a ui-sref="entrenamiento-detail({id:entrenamiento.id})">{{entrenamiento.id}}</a></td>
                    <td>{{entrenamiento.nombre}}</td>
                    <td>{{entrenamiento.descripcion}}</td>
                    <td>
                        <a ui-sref="horario-detail({id:entrenamiento.horarioId})">{{entrenamiento.horarioNombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="entrenador-detail({id:entrenamiento.entrenadorId})">{{entrenamiento.entrenadorNombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="entrenamiento-detail({entrenamientoId:entrenamiento.id, horarioId:entrenamiento.horarioId})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entrenamiento.edit({id:entrenamiento.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entrenamiento.delete({id:entrenamiento.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
