
<div>
    <h2><span data-translate="escuelitaApp.entrenamiento.detail.title">Entrenamiento</span> {{vm.entrenamiento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="escuelitaApp.entrenamiento.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.entrenamiento.nombre}}</span>
        </dd>
        <dt><span data-translate="escuelitaApp.entrenamiento.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.entrenamiento.descripcion}}</span>
        </dd>
        <dt><span data-translate="escuelitaApp.entrenamiento.horario">Horario</span></dt>
        <dd>
            <a ui-sref="horario-detail({id:vm.entrenamiento.horarioId})">{{vm.entrenamiento.horarioNombre}}</a>
        </dd>
        <dt><span data-translate="escuelitaApp.entrenamiento.entrenador">Entrenador</span></dt>
        <dd>
            <a ui-sref="entrenador-detail({id:vm.entrenamiento.entrenadorId})">{{vm.entrenamiento.entrenadorNombre}}</a>
        </dd>
    </dl>

    <h3>Calificaciones</h3>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Jugador</th>
                <th>Nota</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="calificacion in vm.calificaciones track by $index">
                    <td ng-bind="calificacion.id"></td>
                    <td ng-bind="calificacion.jugadorNombre"></td>
                    <td ng-bind="calificacion.nota"></td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="entrenamiento-detail.calificacion-detail({id:calificacion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entrenamiento-detail.calificacion-edit({id:calificacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entrenamiento-detail.calificacion-delete({id:calificacion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="entrenamiento-detail.edit({id:vm.entrenamiento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>

    <button type="button" ui-sref="entrenamiento-detail.calificacion-new({id:vm.entrenamiento.id, horarioId:vm.entrenamiento.horarioId})" class="btn btn-warning">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.rate"> Rate</span>
    </button>
</div>
